{% extends "layout.html" %}

{% block heading %}
    Book Review Site
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm ">
          {% if  message  %}
            <div class="alert alert-danger" role="alert">{{message}}</div>
          {% endif %}
          <h2 class="bg-primary text-white p-2 mb-2">Login Form</h2>
        </div>
    </div>
    <!-- <div class="row"> -->
        <!-- <div class="col-sm "> -->
          <form action="{{ url_for('mypage') }}" method="post">
              <div class="form-group  row " >
                <div class="col-sm">
                    <input type="text" class="h-100 w-100 p-3" name="username"  class="form-control" placeholder="Enter username here">
                </div>
                <div class="col-sm">
                    <input type="password" class="h-100 w-100 p-3" name="password"  class="form-control" placeholder="Enter password Here"> 
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary btn-lg ">Login</button>                
                </div>
                
              </div>
              <div class="row">
                <div class="col-sm">
                    <a href="{{ url_for('register') }}">Register your account</a>
                </div>
              </div>
          </form>

{% endblock %}
